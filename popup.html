<!DOCTYPE html>
<html>
<head>
  <title>Clipboard Copy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f7f7f7;
    }

    button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 10px;
      color: #4CAF50;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="exp1">Exp 1</button>
  <button id="exp2">Exp 2</button>
  <button id="exp3">Exp 3</button>
  <button id="exp4">Exp 4</button>
  <button id="exp5">Exp 5</button>
  <button id="exp6">Exp 6</button>
  <button id="exp7">Exp 7</button>
  <button id="exp8">Exp 8</button>
  <button id="exp9">Exp 9</button>
  <button id="exp10">Exp 10</button>

  <div class="message" id="message"></div>

  <script src="popup.js"></script>
</body>
</html>
